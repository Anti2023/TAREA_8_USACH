<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas Pokemones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 120px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .card img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Tarjetas Pokemones</h1>
  <div id="pokemon-container" class="container"></div>
  <script src="script.js"></script>
</body>
</html>
